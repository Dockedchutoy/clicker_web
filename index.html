<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header">
        <h1>Simple Clicker</h1>
    </header>

    <div id="info">
        <h2 id="highscore">Max. skóre: 0</h2>
        <h2 id="total">Total: 0</h2>
    </div>

    <main id="content">

    <div id="clicker_view">
        <div id="counter">0</div>
        <button id="clicker">Klikni sem!</button>
        <br/>
        <p id="mc_per_click">1$ za click</p>
        <p id="ac_interval_view">Autoclick každých 0 sekund</p> <!-- ano mohl bych to kurva udělat že nastavim barvu v css souboru ale mrdám na to bruh-->
        <p id="ac_per_click">0$ za jednu sekundu</p>
    </div>

    <img src="img/logo.webp" alt="" />

    <div id="sidebar">
        <h2>Obchůdek</h2>
        <button id="upgrade_mc">Manuální Klik +1 - 10$</button>
        <button id="upgrade_mc2">Manuální Klik +5 - 100$</button>
        <button id="upgrade_mc3">Manuální Klik +50 - 1000$</button>
        <button id="upgrade1">Autoclicker +0.5 - 10$</button>
        <button id="upgrade2">Autoclicker +1 - 25$</button>
        <button id="upgrade3">Autoclicker +5 - 50$</button>
    </div>

    </main>

    <footer id="footer">
        <p>© 2025 Klikací hra | Logo od AI | <a href="https://github.com/Dockedchutoy/clicker_web/">Zdrojový kód</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>

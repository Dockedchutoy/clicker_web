<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header">
        <h1>Simple Clicker</h1>
    </header>

    <div id="content">

    <div id="clicker_view">
        <div id="counter" style="font-size: 36px; margin-bottom: 10px; color: white;">0</div>
        <button id="clicker">Click me!</button>
        <br/>
        <p id="ac_interval_view" style="color: white;">Autoclick every 0 seconds</p> <!-- ano mohl bych to kurva udělat že nastavim barvu v css souboru ale mrdám na to bruh-->
    </div>

    <div id="sidebar">
        <button id="upgrade1">Autoclicker +2 - 10$</button>
        <button id="upgrade2">Manual Clicker +1 - 100$</button>
    </div>

    </div>
    <script src="script.js"></script>
</body>
</html>

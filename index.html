<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header">
        <h1>Simple Clicker</h1>
    </header>

    <main id="content">

    <div id="clicker_view">
        <div id="counter">0</div>
        <button id="clicker">Klikni sem!</button>
        <br/>
        <p id="mc_per_click">1$ za click</p>
        <p id="ac_interval_view">Autoclick každých 0 sekund</p> <!-- ano mohl bych to kurva udělat že nastavim barvu v css souboru ale mrdám na to bruh-->
        <p id="ac_per_click">0$ za jednu sekundu</p>
    </div>

    <div id="sidebar">
        <button id="upgrade_mc">Manualní Klik +1 - 10$</button>
        <button id="upgrade1">Autoclicker +0.5 - 10$</button>
        <button id="upgrade2">Autoclicker +1 - 50$</button>
    </div>

    </main>

    <footer id="footer">
        <p>© 2025 Klikací hra.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
